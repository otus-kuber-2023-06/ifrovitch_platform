apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: web
data:
  nginx.conf: |
    server {
      listen       80;
      server_name  localhost;

      location / {
          root   /usr/share/nginx/html;
          index  index.html index.htm;
      }

      location /basic_status {
        stub_status on;
      }

    }